<ul class="list-group">
  <li href=""
      [ngClass]="{
        'list-group-item': true,
        'mb-2': true,
        'list-group-item-success' : student.type === 'approved',
        'list-group-item-secondary' : student.type === 'substitute'
      }">
      <div class="d-flex w-100 justify-content-between">
        <label>{{ student.name }}</label>
        <small>{{ student.description }}</small>
      </div>
  </li>
</ul>
